<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAMK - Registrazione</title>

    <!-- Bootstrap 4 CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: linear-gradient(-45deg, #1DB954, #121212, #1DB954, #121212);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .register-container {
            max-width: 420px;
            margin: 60px auto;
            padding: 35px 30px;
            background-color: #1e1e1e;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
            animation: slideUp 1s ease;
        }

        .logo {
            text-align: center;
            font-size: 2.2rem;
            font-weight: 800;
            color: #1DB954;
            letter-spacing: 5px;
            margin-bottom: 15px;
        }

        h2 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 25px;
            font-size: 1.8rem;
        }

        .form-control {
            border-radius: 6px;
            background-color: #2b2b2b;
            color: white;
            border: 1px solid #444;
        }

        .form-control:focus {
            background-color: #2b2b2b;
            color: white;
            border-color: #1DB954;
            box-shadow: none;
        }

        .btn-primary {
            background-color: #1DB954;
            border: none;
            width: 100%;
            padding: 12px;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
            border-radius: 30px;
        }

        .btn-primary:hover {
            background-color: #1ed760;
            transform: scale(1.03);
        }

        .alert {
            background-color: #ff4c4c;
            color: white;
            border-radius: 8px;
        }

        .text-center a {
            color: #1DB954;
            transition: color 0.3s ease;
        }

        .text-center a:hover {
            color: #1ed760;
            text-decoration: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="register-container">
        <div class="logo">GAMK</div>
        <h2>Registrazione</h2>

        {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
        {% endif %}

        <form method="POST">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Registrati</button>
        </form>

        <div class="mt-4 text-center">
            <a href="{{ url_for('auth.loginlocale') }}">Hai gi√† un account? Accedi qui.</a><br>
            <a href="{{ url_for('auth.annullalogin') }}">Annulla il login</a>
        </div>
    </div>

    <!-- JS Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
