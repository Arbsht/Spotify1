<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ricerca Playlist</title>
    <style>
        /* Stile globale */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }

        h1 {
            color: #1DB954;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        /* Stile del link alla home */
        a {
            color: #1DB954;
            text-decoration: none;
            font-size: 1.2rem;
            margin-bottom: 20px;
            transition: color 0.3s;
        }

        a:hover {
            color: #1ed760;
        }

        /* Stile della tabella */
        table {
            width: 80%;
            border-collapse: collapse;
            margin-top: 20px;
            border: 1px solid #444;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #444;
        }

        th {
            background-color: #1DB954;
        }

        td {
            background-color: #181818;
        }

        td a {
            color: #1DB954;
            text-decoration: none;
            transition: color 0.3s;
        }

        td a:hover {
            color: #1ed760;
        }

        /* Animazione delle onde */
        .waves {
            position: relative;
            display: flex;
            justify-content: space-around;
            width: 100px;
            margin-top: 20px;
        }

        .wave {
            width: 10px;
            height: 10px;
            background-color: #1DB954;
            border-radius: 50%;
            animation: waveAnimation 1s ease-in-out infinite;
        }

        .wave:nth-child(1) {
            animation-delay: 0s;
        }
        .wave:nth-child(2) {
            animation-delay: 0.2s;
        }
        .wave:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes waveAnimation {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.5);
            }
        }
    </style>
</head>
<body>

    <h1>Ricerca di: {{ query }}</h1>
    <a href="{{ url_for('home.home') }}">Ritorna alla home</a>

    <table>
        <thead>
            <tr>
                <th>| Nome Playlist |</th>
                <th>| Numero Brani |</th>
                <th>| Jacket |</th>
            </tr>
        </thead>
        <tbody>
            {% for p in risultato['playlists']['items'] %}
                {% if p is not none %}
                    <tr>
                        <td>{{ p['name'] }}</td>
                        <td>{{ p['tracks']['total'] }}</td>
                        <td>
                            {% if p['images'] %}
                                <img src="{{ p['images'][0]['url'] }}" width="50" alt="Jacket playlist">
                            {% else %}
                                <p>no jacket</p>
                            {% endif %}
                        </td>
                        <td><a href="/playlist/{{ p['id'] }}">Visualizza</a></td>
                    </tr>
                {% endif %}
            {% endfor %}
        </tbody>
    </table>

    <!-- Animazione delle onde -->
    <div class="waves">
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
    </div>

</body>
</html>
