<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charts</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }

        h1 {
            color: #1DB954;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .chart-container {
            width: 80%;
            margin-bottom: 50px;
        }

        .btn {
            padding: 15px 30px;
            background-color: #1DB954;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
            margin-top: 20px;
        }

        .btn:hover {
            transform: scale(1.1);
            background-color: #1ed760;
        }
    </style>
</head>
<body>

    <h1>Top 5 Artisti più presenti</h1>
    <div class="chart-container">
        <div>
            {{ top_artists_chart | safe }}
        </div>
    </div>

    <h1>Top 5 Album più presenti</h1>
    <div class="chart-container">
        <div>
            {{ top_albums_chart | safe }}
        </div>
    </div>

    <h1>Distribuzione dei generi musicali</h1>
    <div class="chart-container">
        <div>
            {{ genre_chart | safe }}
        </div>
    </div>

    <h1>Distribuzione temporale dei brani</h1>
    <div class="chart-container">
        <div>
            {{ tracks_per_year_chart | safe }}
        </div>
    </div>

    <a href="{{ url_for('home.home') }}" class="btn">Ritorna alla home</a>

</body>
</html>
